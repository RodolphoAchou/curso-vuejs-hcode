<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Eventos MÃºltiplos</title>
    </head>
    <body>
        <div id="events">
            <div class="container">
                <h1>Hcode Treinamentos</h1>
                    <div :style="{ backgroundColor: background, width: '200px', height: '200px' }" v-on=" { mouseenter: changeColor, mouseout: changeColor }" ></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#events',
                data: {
                    background: 'blue'
                },
                methods: {
                    changeColor() {
                        this.background = (this.background == 'blue') ? 'red' : 'blue'
                    }
                }
             })
        </script>
    </body>
</html>
