<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <title>Animações JS</title>
    </head>
    <body>
        <div id="transitions">
            <transition 
                name="animation-first"
                
                @before-enter= "beforeEnter"
                @enter="enter"
                @after-enter="afterEnter"
                @enter-cancelled="enterCancelled"

                @before-leave="beforeLeave"
                @leave="leave"
                @after-leave="afterLeave"
                @leave-cancelled="leaveCancelled"
            >
                <h1 v-if="show">Hcode Treinamentos Animações</h1>
            </transition>
            <button @click="show = !show">Realizar animação</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#transitions',
                data: {
                    show: true
                },
                methods: {
                    beforeEnter(){
                        console.log('beforeEnter')
                    },
                    enter(){
                        console.log('enter')
                    },
                    afterEnter(element){
                        console.log('afterEnter', element)
                        document.querySelector('h1').style.backgroundColor = '#ccc'
                        document.querySelector('h1').style.color = 'red'
                    },
                    enterCancelled(){
                        console.log('enterCancelled')
                    },

                    beforeLeave(){
                        console.log('beforeLeave')
                    },
                    leave(){
                        console.log('leave')
                    },
                    afterLeave(){
                        console.log('afterLeave')
                        alert('O elemento foi oculto')
                    },
                    leaveCancelled(){
                        console.log('leaveCancelled')
                    },
                }
             })
        </script>
    </body>
</html>
