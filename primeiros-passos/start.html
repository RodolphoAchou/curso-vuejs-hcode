<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <script src="vue.js"></script> -> Versão "Clássica"-->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <!-- Instalando com npm ou yarn -->
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js - Pimeiro Exemplo</title>
    </head>
    <body>
        <div id="start">
            {{ message }}
        </div>
        <script>
            app = new Vue({
                el: '#start',
                data: {
                    message: 'Hello World. Estou usando Vue!'
                }
            })
        </script>
    </body>
</html>
