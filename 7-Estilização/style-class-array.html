<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Estilos com classes - Array</title>
        <style>
            .selected {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div id="styles">
            <table class="table">
                <tr v-for="city in cities">
                    <!-- <td v-bind:class="[selectedClass, statusClass]">{{ city }}</td> -->
                    <td v-bind:class="[selectedClass, error ? statusErrorClass : statusClass]">{{ city }}</td>
                </tr>
            </table>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#styles',
                data: {
                    cities: ['Rio de Janeiro', 'São Paulo', 'Teresópolis'],
                    selectedClass: 'selected' , 
                    statusClass: 'alert-success',
                    statusErrorClass: 'alert-danger',
                    error: false
                },
             })
        </script>
    </body>
</html>
