<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-once</title>
    </head>
    <body>
        <div id="directives">
            <h1 >{{ person.name }}</h1>
            <div v-once>{{ person.age }}</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#directives',
                data: {
                    person: {
                        name: 'Rodolpho',
                        age: 30
                    }
                }
            })
        </script>
    </body>
</html>
