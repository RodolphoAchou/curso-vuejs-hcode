<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Event Object</title>
    </head>
    <body>
        <div id="events">
            <button v-on:click="call($event)">Clique Aqui</button>
            <hr>
            <a href="https://www.google.com.br" v-on:click="call($event)">Site do Google</a>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#events',
                data: {

                },
                methods: {
                    call(e){
                        console.log(e)
                        e.preventDefault()
                    }
                }
             })
        </script>
    </body>
</html>
