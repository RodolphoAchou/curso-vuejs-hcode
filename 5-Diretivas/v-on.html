<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-on</title>
    </head>
    <body>
        <div id="directives">
            <!-- <p v-on:click="reverseMessage">{{ message }}</p> -->
            <p @click="reverseMessage">{{ message }}</p>

            <h4 @[eventname]="reverseMessage">{{ message }}</h4>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#directives',
                data: {
                    message: 'Vue.js Ã© demais!!!',
                    eventname: 'click'
                },
                methods: {
                    reverseMessage() {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
