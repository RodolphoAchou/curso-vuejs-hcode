<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-bind</title>
    </head>
    <body>
        <div id="directives">
            <h2>Acesse o site abaixo</h2>
            <!-- <a v-bind:href="url">Site do Google</a> -->
            <a :href="url">Site do Google</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#directives',
                data: {
                    url: 'http://www.google.com'
                }
            })
        </script>
    </body>
</html>
